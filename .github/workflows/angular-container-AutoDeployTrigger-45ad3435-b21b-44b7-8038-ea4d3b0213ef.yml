name: Trigger auto deployment for angular-container

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/angular-container-AutoDeployTrigger-45ad3435-b21b-44b7-8038-ea4d3b0213ef.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.ANGULARCONTAINER_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}Frontend
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.ANGULARCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ANGULARCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: angular-container
          resourceGroup: Jerry
          imageToBuild: jerryzheng0907/angular-frontend:${{ github.sha }}
          
            

     

