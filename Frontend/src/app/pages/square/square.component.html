<div>
    <h2>用戶廣場</h2>
    
    <div *ngFor="let user of users" class="user-card">
        <div>
            <img [src]="'http://localhost:5000/'+ user.avatar_url" width="120" height="120" />
        </div>
        <div>
            <p><strong>ID:</strong>{{ user.id || '(未設定)' }}</p>
            <p><strong>使用者名稱：</strong>{{ user.username }}</p>
            <p><strong>暱稱：</strong>{{ user.nickname || '(未設定)' }}</p>
        </div>
        <hr>
    </div>
</div>
