<h2>註冊帳號</h2>

<div>
  <label>帳號：</label>
  <input [(ngModel)]="username">
</div>
<div>
  <label>密碼：</label>
  <input type="password" [(ngModel)]="password">
</div>
<div>
  <label>Email：</label>
  <input [(ngModel)]="email">
</div>

<button (click)="register()">註冊</button>

<p *ngIf="successMessage" style="color: green">{{ successMessage }}</p>
<p *ngIf="error" style="color: red">{{ error }}</p>
